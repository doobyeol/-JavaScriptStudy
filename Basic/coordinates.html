<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinates</title>
    <style>
        body {
            background-color: black;
            /* overflow: hidden; */
        }

        div {
            width: 250px;
            height: 250px;
            background-color: blanchedalmond;
            margin-bottom: 4px;
            border-radius: 4px;
        }

        .special {
            background-color: lightsalmon;
        }

        p {
            color: #fff;
        }
    </style>
</head>
<script>
    /*
        브라우저 좌표
        coordinates x y (0,0)

        Element.getBoundingClientRect()
        DOM의 요소의 width, height, top, right, bottom, left 를 구하는 함수

        Client x,y : 브라우저 window에서 보여지는 영역의 x와 y의 위치 좌표
        Page x,y : 페이지 자체의 x와 y 위치 좌표
    */

</script>

<body>
    <p>
        브라우저 좌표<br />
        coordinates x y (0,0)<br />
        <br />
        Element.getBoundingClientRect()<br />
        DOM의 요소의 width, height, top, right, bottom, left 를 구하는 함수<br />
        <br />
        Client x,y : 브라우저 window에서 보여지는 영역의 x와 y의 위치 좌표<br />
        Page x,y : 페이지 자체의 x와 y 위치 좌표<br />
    </p>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="special"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
        const special = document.querySelector('.special');
        special.addEventListener('click', (event) => {
            const rect = special.getBoundingClientRect();
            console.log(rect);
            console.log(`client : ${event.clientX}, ${event.clientY}`);
            console.log(`page : ${event.pageX}, ${event.pageY}`);
        });
    </script>
</body>

</html>
